<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
    <ion-buttons end *ngIf="mediaProvider.logged">
      <button (click)="goToUpload()">Upload</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let m of mediaArray | async">
      <ion-thumbnail item-start>
        <img [src]="mediaFilePath + (m.file_id | thumbnail: 'small' | async)" [alt]="m.title">
      </ion-thumbnail>
      <h2>{{m.title}}</h2>
      <p>{{m.time_added | date:('d.M.yyyy')}}</p>  <!--capital MM, mm is minutes-->
      <p>{{m.description}}</p>
      <button ion-button clear item-end
              (click)="showImage('https://media.mw.metropolia.fi/wbma/uploads/' + m.filename)">View
      </button>
    </ion-item>
  </ion-list>
</ion-content>
